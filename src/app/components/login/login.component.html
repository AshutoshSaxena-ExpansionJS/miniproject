<div class="max-w-md w-full mt-40 mx-auto bg-white p-8 border border-gray-300 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Username</mat-label>
        <input matInput id="username" type="text" formControlName="username" required>
        <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          Username is required
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Password</mat-label>
        <input matInput id="password" type="password" formControlName="password" required>
        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required
        </mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" class="w-full">Login</button>
    </form>
    <p class="mt-4 text-center">Don't have an account? <a routerLink="/register" class="text-blue-500">Register here</a></p>
  </div>
